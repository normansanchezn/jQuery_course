<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add jQuery into HTML -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Script of jQuery -->
    <script>
        $(document).ready(function() {
            $("#btn_hide_text").click(function() {
                $("p").hide();
            });
        });


        $(document).ready(function() {
            $("#btn_hide_head").click(function () { 
                $("#head").hide();
             });
        });

    </script>

    <title>Introduction to jQuery</title>
</head>
<body>

    <h2 id="head">This is a heading</h2>

    <p>This is a line of text</p>
    <p>This a anoter line of text</p>

    <button id="btn_hide_text">Hide text</button>

    <button id="btn_hide_head">Hide head for id</button>    
</body>
</html>
